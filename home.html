<style>
@ant-design/icons;
	@import url(https://use.fontawesome.com/releases/v5.6.3/css/all.css);
body {
    font-family: sans-serif;

  background: #2f2f2f;
  color: #9a9a9a;
}
	/* css for side by side image hover */
.hoverimg {
  /* optional */
  position: relative;
  overflow:hidden;
  display: table-cell;
}
.image {
  display: table-cell;
  transition:.4s;
}
  
.hoverimg:hover .image {
  transform: scale(1.2);
    -webkit-transform: scale(1.2);
}
	
.main {
  margin-left: 100px; /* Same as the width of the sidenav */
  font-size: 28px; /* Increased text to enable scrolling */
  padding: 0px 10px;
}
.nav {
display: flex;
flex-wrap: wrap;
height: 100%;
  width: 100px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;

}

.nav a {
color: #FFCC5C;
width: 80px;
height: 40px;
text-align: center;
color: white;
padding-top: 20px;

}


.nav a i {
font-size: 1.5em;
}
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: #111;
   color: white;
   text-align: center;
padding-bottom: 20px;
	}
.nav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.nav a.active {
  background-color: #4CAF50;
  color: white;
	}

</style>
