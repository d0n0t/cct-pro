.modal.is-visible .modal-overlay { opacity: 1; visibility: visible; animation-name: fadeIn;
animation-duration: 0.4s; }
.modal-wrapper { position: fixed; z-index: 9999; bottom: 0; left: 0; background-color: #fff; box-shadow: 0 0 1.5em hsla(0, 0%, 0%, 0.35); }
.modal-transition {}
.modal.is-visible .modal-transition { animation-name: slideIn; animation-duration: 0.4s }

@keyframes fadeIn {
  from {
    opacity: 0
  }

  to {
    opacity: 1
  }
}

@keyframes slideIn {
  from {
    bottom: -300px;
    opacity: 0
  }

  to {

  }

<script>
	$(function() {
  
    //modal
  const modal = $(".modal");
  const modalToggle = $(".modal-toggle");
  const modalWrapper = $(".modal-wrapper");
  const modalHeight = modalWrapper.height();

  //countdown
  function coundDown() {
    console.log("countdown");
    var countdownNumberEl = document.getElementById("countdown-number");
    var countdown = 5;
    countdownNumberEl.textContent = countdown;
    var downloadTimer = setInterval(function() {
      countdown--; // 5 to 0
      countdownNumberEl.textContent = countdown;

      if (countdown > 0) {
        modalToggle.unbind("click", showMConfirmModal);
      } else {
        modalToggle.bind("click", showMConfirmModal);
        clearInterval(downloadTimer);
        modal.removeClass("is-visible");
      }
    }, 1000);
  }


  //show modal
  function showMConfirmModal(e) {
    console.log('icon click');
    const modalPosY = $(document).outerHeight() / 2 - modalHeight/2;
    modalWrapper.css("margin-top", modalPosY)
    //fire countedown modal
    if ($("#count-loading").length) {
      e.preventDefault();
      modal.addClass('is-visible');
      coundDown();
    }else{
      //fire confirm modal
      e.preventDefault();
      modal.toggleClass('is-visible');
    }
  }

  modalToggle.click(showMConfirmModal);
  
  $(".btn-cancel").click(function(e) {
    modal.removeClass("is-visible");
  });
});

</script>
