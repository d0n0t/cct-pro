	/* css for side by side image hover */
.hoverimg {
  /* optional */
  position: relative;
  overflow:hidden;
  display: table-cell;
}
.image {
  display: table-cell;
  transition:.4s;
}
  
.hoverimg:hover .image {
  transform: scale(1.2);

}

.nav a:hover {

.box {

	.popup { position: relative;

            padding: 20px;
            background: #fff;
            border-radius: 5px;
            width: 30%;
            
            transition: all 5s ease-in-out; }

.popup .close       { position: absolute; top: 20px; right: 30px; transition: all 200ms;
                      font-size: 30px; font-weight: bold; text-decoration: none; color: #333; }
.popup .close:hover { color: orange; }
.popup .content     { max-height: 30%; overflow: auto; }
.overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            transition: opacity 500ms;
            visibility: visible;
            opacity: 1;
          }
          .overlay:target {
            visibility: hidden;
            opacity: 0;
            display:none
          }
</style>
